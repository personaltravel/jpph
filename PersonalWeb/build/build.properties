## build.properties - system dependant build props

# compile with deprecation on for compile target
compile.deprecation:            false

# compile with debug on for compile target
compile.debug:                  true

# compile with optimizations on
compile.optimize:               false

src.dir:                        src/app
build.dir:                      build/tmp
etc.dir:                        conf
lib.dir:                        lib
deploy.dir:                     webapp/ROOT/WEB-INF/lib
jsp.dir:                        webapp/ROOT
